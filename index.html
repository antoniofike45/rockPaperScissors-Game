<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <p>Press any button to see if you can beat the computer</p>
    <div class="choices">
      <h5>Computer Choice: <span id="computer-choice"></span></h5>
      <h5>Your Choice: <span id="user-choice"></span></h5>
      <h5>Result: <span id="result"></span></h5>
    </div>

    <div class="buttonDiv">
      <button class="buttons" id="rock">Rock</button>
      <button class="buttons" id="paper">Paper</button>
      <button class="buttons" id="scissors">Scissors</button>
    </div>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
